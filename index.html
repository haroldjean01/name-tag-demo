<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <!-- name input -->
            <section>
                <label>name;</label>
                <input id="name-input" />

                <label>choose a color;</label>
                <select id="color-dropdown">
                    <option value="purple">purple</option>
                    <option value="orange">orange</option>
                    <option value="green">green</option>
                </select>
            </section>

            <!-- display nametag -->
            <section id="name-tag-section" class="name-tag">
                <h2>Greetings</h2>
                <p class="intro">my name is...</p>
                <p id="name" class="name-display"></p>
            </section>
        </main>
    </body>
</html>
